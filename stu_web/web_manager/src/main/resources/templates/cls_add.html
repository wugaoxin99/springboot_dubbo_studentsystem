<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" src="/static/lib/jquery-1.8.2.js"></script>
    <meta charset="UTF-8">
    <title>班级信息修改</title>
    <script>
        $(function () {
            $("form").submit(function () {
                var cname=$("[name='cname']").val().trim();
                if (cname==''){
                    alert("班级名不能为空！");
                    return false;
                }
            })
        })
    </script>
</head>
<body>
<form action="/cls/add">
    <table>
        <tr>
            <td>班级名：</td>
            <td><input type="text" name="cname"/></td>
        </tr>
        <tr>
            <td>班级人数：</td>
            <td><input type="text" title="通过联表统计" name="cnum" disabled="disabled"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="添加"/></td>
        </tr>
    </table>
</form>
</body>
</html>
